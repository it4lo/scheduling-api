version: 2

orbs:
  node: circleci/node@4.0.0

jobs:
  build:
    docker:
    - image: circleci/node:12.21.0
    working_directory: ~/workspace
    steps:
      - checkout
      - run: yarn
      - run: yarn build
      - persist_to_workspace:
          root: /home/circleci/workspace
          paths:
          - .
  deploy:
    machine:
      image: circleci/classic:latest
    steps:
      - attach_workspace:
          at: ~/workspace
      - add_ssh_keys:
          fingerprints:
          - "fa:2e:bd:ba:d0:b9:63:84:eb:35:97:8d:ec:8e:70:cf"
      - run:
          name: "Deploy over SSH"
          command: | 
            export USER_HOST="root@104.131.11.225"
            tar -czf /tmp/build.tar.gz -C ~/workspace/dist .
            
            ssh ${USER_HOST} '
            cd ../; 
            rm -Rf /var/www/intra/source/client/build';'

            scp -r /tmp/build.tar.gz ${USER_HOST}:~/apps/intra/front/build.tar.gz
            ssh ${USER_HOST} '
            cd ~/apps/intra/front;
            tar -xzf ./build.tar.gz;
            cd ~;
            cd ..; 
            rm -rf /var/www/intra/source/client/build;
            cp ~/apps/intra/front/build/ /var/www/intra/source/client/;'
workflows:
  version: 2
  ci-dploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
     

